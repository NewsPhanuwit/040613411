<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            h1
            {
                margin-top: 80px;
            }
            title
            {
                text-align: center;
            }
            .custom-table
            {
                border-collapse: collapse;
                border: 1px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Planets data</h1>
        <center>
            <br>
            <p> </p>
        </center>
        <table class="custom-table">
            <caption><center>Data about the planets of our solar system &#40;Planetary facts taken from <a href="https//nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>&#41;.<br><br></center></caption>
            <tr>
                <td rowspan="2"></td>
                <td>Name</td>
                <td>Mass<br>&#40;10<sup>24</sup>kg&#41;</td>
                <td>Diameter<br>(km)</td>
                <td>Density<br>&#40;kg/m<sup>3</sup>&#41;</td>
                <td>Gravity<br>&#40;m/s<sup>2</sup>&#41;</td>
                <td>Length<br>of day<br>&#40;hours&#41;</td>
                <td>Distance<br>from Sun<br>&#40;10<sup>6</sup>km&#41;</td>
                <td>Mean<br>temperature<br>&#40;10<sup>6</sup>km&#41;</td>
                <td>Number<br>of<br>moons</td>
                <td>Notes</td>
            </tr>

        </table>

    </body>
</html>
